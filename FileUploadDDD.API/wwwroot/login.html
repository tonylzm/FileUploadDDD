<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 / 注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 1.5rem;
        }

        .tab-button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: #ddd;
            cursor: pointer;
            font-size: 1rem;
        }

            .tab-button.active {
                background: #007bff;
                color: white;
            }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

            button[type="submit"]:hover {
                background: #218838;
            }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2>用户登录 / 注册</h2>

        <!-- Tab 切换按钮 -->
        <div class="tab-buttons">
            <button class="tab-button active" onclick="switchTab('login')">登录</button>
            <button class="tab-button" onclick="switchTab('register')">注册</button>
        </div>

        <!-- 登录表单 -->
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="loginUsername">用户名</label>
                <input type="text" id="loginUsername" name="username" required />
            </div>
            <div class="form-group">
                <label for="loginPassword">密码</label>
                <input type="password" id="loginPassword" name="password" required />
            </div>
            <button type="submit">登录</button>
        </form>

        <!-- 注册表单 -->
        <form id="registerForm" class="auth-form hidden">
            <div class="form-group">
                <label for="registerUsername">用户名</label>
                <input type="text" id="registerUsername" name="username" required />
            </div>
            <div class="form-group">
                <label for="registerPassword">密码</label>
                <input type="password" id="registerPassword" name="password" required />
            </div>
            <button type="submit">注册</button>
        </form>

        <!-- 消息显示区域 -->
        <div id="message" class="message hidden"></div>
    </div>

    <script>
  // 切换登录 / 注册 Tab
  function switchTab(tab) {
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const buttons = document.querySelectorAll('.tab-button');

    // 隐藏所有表单
    loginForm.classList.toggle('hidden', tab !== 'login');
    registerForm.classList.toggle('hidden', tab !== 'register');

    // 设置按钮状态
    buttons.forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');

    // 清除消息
    hideMessage();
  }

  // 显示消息
  function showMessage(text, type = 'error') {
    const msgEl = document.getElementById('message');
    msgEl.textContent = text;
    msgEl.className = `message ${type}`;
    msgEl.classList.remove('hidden');
  }

  // 隐藏消息
  function hideMessage() {
    document.getElementById('message').classList.add('hidden');
  }

  // 登录表单提交
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;

    try {
      const res = await fetch('https://localhost:7178/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok && data.isSuccess) {
        showMessage(data.message || '登录成功！', 'success');
        // 这里可以存储 Token，并跳转页面
          if (data.token != null) {
              localStorage.setItem('authToken', data.token);
              window.location.href = 'https://localhost:7178/index.html'; // 登录成功后跳转到主页面
          } else {
              showMessage('登录成功，但未返回 Token！', 'warning');
          }      
      } else {
        showMessage(data.message || '登录失败！', 'error');
      }
    } catch (err) {
      showMessage('网络错误，请稍后重试', 'error');
    }
  });

  // 注册表单提交
  document.getElementById('registerForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const username = document.getElementById('registerUsername').value;
    const password = document.getElementById('registerPassword').value;

    try {
      const res = await fetch('https://localhost:7178/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok && data.isSuccess) {
        showMessage(data.message || '注册成功，请登录！', 'success');
      } else {
        showMessage(data.message || '注册失败！', 'error');
      }
    } catch (err) {
      showMessage('网络错误，请稍后重试', 'error');
    }
  });
    </script>

</body>
</html>
